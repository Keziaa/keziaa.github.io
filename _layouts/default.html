<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            position: relative;
            width: 100%;
            text-align: center;
        }

        .image {
            display: block;
            width: auto;
            height: auto;
            max-width: 200px;
            max-height: 200px;
        }

        .overlay {
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: auto;
            width: auto;
            max-width: 200px;
            opacity: 0;
            transition: .5s ease;
            background-color: #f78e66;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .container:hover .overlay {
            opacity: 0.9;
        }
    </style>
</head>
